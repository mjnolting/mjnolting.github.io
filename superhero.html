<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Superheroes</title>

        <style>
            .heropic
            {
                height: 100px;
            }
            td, th
            {
                border: 2px solid black;
                padding: 15px;
                
            }
            table
            {
                border-spacing: 0px;
            }
            th
            {
                background-color: purple;
                font-size: 20px;
                font-color: white;
            }
        </style>

    </head>
    <body>
        <h1>Superheroes</h1>

            <tbody>

                    <td>He's Rich</td>
                    <td>
                        <ul>
                            <li>Human/Vulnerable</li>

                        </ul>

                </tr>
                <tr>
                    <th>Superman</th>

                    <td><a href="https://cdn.theatlantic.com/thumbor/NcreaZYqZHtPdzS9xzzjcN6gyI4=/540x0:2340x1800/1080x1080/media/img/mt/2016/01/superman/original.jpg"><img class="heropic" src="https://cdn.theatlantic.com/thumbor/NcreaZYqZHtPdzS9xzzjcN6gyI4=/540x0:2340x1800/1080x1080/media/img/mt/2016/01/superman/original.jpg" alt="Superman Pic"></a></td>
                    <td>
                        <ul>
                            <li>Invulnerable</li>
                            <li>Flight</li>
                            <li>Super Strong</li>
                            <li>X-Ray Vision</li>
                            <li>Laser Eyes</li>
                        </ul>

                    <td>
                        Kryptonite
                    </td>
                </tr>

</html>
